<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoblog</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <header class="container">
      <img src="elements/header/Vector.svg" alt="">
      <a href="#">Home</a>
      <a href="#">Galeria</a>
      <input type="text" placeholder="Pesquise por imagens e coleções">
      <img src="elements/header/Jojo.png" alt="">
    </header>

    <main>
      <div class="container">

        <h1>Galeria</h1>

        <div class="cards">

          <div class="card">
            <figure>
              <img src="images/unsplash_VS-WRkyuax4.png" alt="">
            </figure>
            <div class="card-text">
              <h2>Workspace elétrica</h2>
              <span>TAG</span>
            </div>
          </div>

          <div class="card" style="--delay:.4s">
            <figure>
              <img src="images/unsplash_yQnyP1g5zl4.png" alt="">
            </figure>
            <div class="card-text">
              <h2>Dark and red</h2>
              <span>TAG</span>
            </div>
          </div>

          <div class="card" style="--delay:.6s">
            <figure>
              <img src="images/unsplash_LAY19dUD_ro.png" alt="">
            </figure>
            <div class="card-text">
              <h2>Organização e grids</h2>
              <span>TAG</span>
            </div>
          </div>

          <div class="card" style="--delay:.8s">
            <figure>
              <img src="images/unsplash_9856jObeogs.png" alt="">
            </figure>
            <div class="card-text">
              <h2>Colméia</h2>
              <span>TAG</span>
            </div>
          </div>

          <div class="card" style="--delay:1s">
            <figure>
              <img src="images/unsplash_iwJscb2Ezsk.png" alt="">
            </figure>
            <div class="card-text">
              <h2>Setup de escritor</h2>
              <span>TAG</span>
            </div>
          </div>

          <div class="card" style="--delay:1.2s">
            <figure>
              <img src="images/unsplash_fwfobhsF1Kw.png" alt="">
            </figure>
            <div class="card-text">
              <h2>Ergonomia e cores</h2>
              <span>TAG</span>
            </div>
          </div>

          <div class="card" style="--delay:1.4s">
            <figure>
              <img src="images/unsplash_gvptKmonylk.png" alt="">
            </figure>
            <div class="card-text">
              <h2>Show de luzes</h2>
              <span>TAG</span>
            </div>
          </div>

          <div class="card" style="--delay:1.6s">
            <figure>
              <img src="images/unsplash_d1Wj9qU5C-o.png" alt="">

            </figure>
            <div class="card-text">
              <h2>Deep purple</h2>
              <span>TAG</span>
            </div>
          </div>

          <div class="card" style="--delay:1.8s">
            <figure>
              <img src="images/unsplash_IMYU7kmPLwI.png" alt="">

            </figure>
            <div class="card-text">
              <h2>Multi-Screen</h2>
              <span>TAG</span>
            </div>
          </div>

        </div>
      </div>
    </main>

    <footer class="container">
      © 2023 - Rocketseat Explorer
    </footer>
  </div>
</body>

</html>
